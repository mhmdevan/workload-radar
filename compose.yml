version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: radar
      RABBITMQ_DEFAULT_PASS: radar
    ports:
      - "5672:5672"
      - "15672:15672"

  web:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
    ports:
      - "8000:8000"
    volumes:
      # Shared volume for offline analytics artifacts (Parquet files, summaries)
      - ./analytics-data:/data/analytics

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - web
    volumes:
      # Keep the same analytics volume available to the worker in case
      # we later decide to run the analytics pipeline from Celery.
      - ./analytics-data:/data/analytics

  nginx:
    image: nginx:1.27
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    env_file:
      - .env
